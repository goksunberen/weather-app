<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./images/clouds.png" type="image/x-icon">
    <script src="./script.js"></script>
</head>
<body>
    <div class="weather-container">
        <div class="search">
            <div class="search-bar"><input type="text" id="city-input" placeholder="Enter a city name"></div>
            <div class="search-icon"><img src="./images/search.png" onclick="getCityName()" alt=""></div>
        </div>
        <div><img src="./images/clear.png" alt="" class="weather-icon"></div>
        <div><p class="location">City Name</p></div>
        <div><p class="temperature">Temperature</p></div>
        <div><p class="weather">Weather</p></div>
        <div class="details">
            <div class="wrapper">
                <img src="./images/humidity.png" alt="" class="detail-icons">
                <div><p>Humidity:</p><p class="humidity"></p></div>
            </div>
            <div class="wrapper">
                <img src="./images/wind.png" alt="" class="detail-icons">
                <div><p>Wind:</p><p class="wind-speed"></p></div>
            </div>
        </div>
    </div>

</body>
</html>
